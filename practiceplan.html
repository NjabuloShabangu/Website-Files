<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Spike App - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <div id="home-button">
            <a href="index.html">Spike</a>
        </div>
        <div id="navigation-items">
            <a href="#practice-plans">Practice Plans</a>
            <a href="#drill-library">Drill Library</a>
            <a href="#share">Share</a>
        </div>
    </nav>

    <header>
        <h1 class="welcome-header">Practice Plan</h1>
    </header>

    <div class="practice-line-container">
        <div class="practice-line">
            <div class="column">
                <div class="label">Time:</div>
                <div class="value">[Time Value]</div>
            </div>
            <div class="column">
                <div class="label">Duration:</div>
                <div class="value">[Duration Value]</div>
            </div>
            <div class="column">
                <div class="label">Activity:</div>
                <div class="value">[Activity Value]</div>
            </div>
            <div class="column">
                <div class="label">Scoring:</div>
                <div class="value">[Scoring Value]</div>
            </div>
            <div class="column">
                <div class="label">Behaviors:</div>
                <div class="value">[Behaviors Value]</div>
            </div>
        </div>
    </div>

    <hr class="line">

    <div class="add-icon">
        <a href="drill_library.html"><img src="add-icon.png" alt="Add Drill"></a>
    </div>

    <div class="edit-icon">
        <a href="#savePracticePlan">
            <!-- this opens the edit practice plan version of the page -->
            <img class="edit-image" src="edit-icon.png" alt="Edit Icon">
        </a>
    </div>

    <div class="save-icon">
        <a href="#savePracticePlan"> 
            <!-- this saves the practice plan and exits the edit practice plan version of the page -->
            <img class="edit-image" src="edit-icon.png" alt="Save Icon">
        </a>
        
    </div>



    <!-- Your webpage content goes here -->

</body>

</html>
